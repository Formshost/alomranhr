name: Deploy Streamlit App with Google Analytics

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Google Analytics injection script
      run: |
        chmod -R 777 /home/runner/work/alomranhr/alomranhr
        python add_ga.py
        echo "Content of index.html after script execution:"
        cat static/index.html

    - name: Commit and Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.EMPLOYEE_HR }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add static/index.html
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
        else
          git commit -m "Add GA script to index.html"
          git push https://x-access-token:${{ secrets.EMPLOYEE_HR }}@github.com/Formshost/alomranhr.git HEAD:main
        fi

    - name: Start Streamlit
      run: nohup streamlit run app.py &

    - name: Check Streamlit Status
      run: |
        for i in {1..10}; do
          if curl --silent --fail http://localhost:8501; then
            echo "Streamlit started successfully."
            break
          else
            echo "Waiting for Streamlit to start..."
            sleep 10
          fi
        done
